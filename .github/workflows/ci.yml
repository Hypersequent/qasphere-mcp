name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      QASPHERE_TENANT_URL: https://e2eqas.eu1.qasphere.com
      QASPHERE_API_KEY: ${{ secrets.QASPHERE_API_KEY }}
      QASPHERE_AUTH_EMAIL: ${{ secrets.QASPHERE_AUTH_EMAIL }}
      QASPHERE_AUTH_PASSWORD: ${{ secrets.QASPHERE_AUTH_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx biome format .

      - name: Lint
        run: npx biome lint .

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
